[bar/xmonad]
width = 100%
height = 36
offset-y = 0
monitor = ${env:MONITOR:}
background = #1e1e2e
foreground = #f2f2f2
modules-left = xworkspaces
modules-center = title
modules-right = volume memory cpu date tray
cursor-click = pointer
enable-ipc = true
font-0 = "DejaVu Sans Mono:size=14;2"
font-1 = "FontAwesome:size=12;1"

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>
label-active = %name%
label-active-foreground = #1e90ff
label-active-background = #303030
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = #ff5555
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1
format-padding = 0

[module/title]
type = custom/text
format = <label>
label = Cheat Sheet: S + Alt + C   F1: Browser   F2: Files   F3: Sleep   F4: Lock   F5: Restart   F6: Shutdown   Dmenu: D   Terminal: Enter / F12   V: VPN   P: Audio
label-foreground = #94e2d5
format-padding = 1
font-0 = "DejaVu Sans Mono:size=4;2"

[module/tray]
type = internal/tray
tray-padding = 5
tray-maxsize = 24

[module/volume]
type = internal/alsa
format-volume = <label-volume>
label-volume =  %percentage%%   
format-muted = <label-muted>
label-muted =  Muted   

[module/memory]
type = internal/memory
interval = 2
format = <label>
label =  %percentage_used%%   

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =  %percentage%%   

[module/date]
type = internal/date
interval = 5
date = %a %b %d %I:%M %p
format = <label>
label =  %date%   
